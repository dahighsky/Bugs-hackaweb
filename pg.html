<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink - New Patient</title>
    
    <script src="https://kit.fontawesome.com/2727ad4eb7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" type="text/css" href="pg.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #2d2d2a; width: 100%; margin-bottom: 55px;">

        <a class="navbar-brand px-4" href="index.html">MedLink</a>    
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler mx-4 " type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="justify-content: end;">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-4">
                <a class="nav-link" href="home.html"><b>Home</b></a>
                </li>
                <li class="nav-item mx-4">
                <a class="nav-link" href="patients/patients.html"><b>Patients</b></a>
                </li>
                <li class="nav-item mx-4">
                <a class="nav-link active" href="#"><b>Refer</b></a>
                </li>
                <li class="nav-item mx-4">
                <a class="nav-link" href="index.html"><b>Log Out</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <section>
    <div class="centre">
        <div class="left">
            <form class="contentleft">
            <div class="imgbx">
                <img src="images/user.png" class="image">
            </div>
            <input type="text" class="horzbx" placeholder="Name"></input>
            <input type="text" class="smallbx1" placeholder="Age" ></input>
            <input type="text" class="smallbx2" placeholder="Sex" list="gender"></input>
            <datalist id="gender"><option>Male</option><option>Female</option></datalist>
        </form>
        </div>
        <div class="right">
            <form class="contentright">
                <input type="text" name="name" class="box1" placeholder="Blood" list="blood" ></input>
                <datalist id="blood"><option>A+</option><option>B+</option><option>A-</option><option>B-</option><option>AB+</option><option>AB-</option><option>O+</option><option>O-</option></datalist>
                <input type="text"  class="box2" placeholder="Inventory" list="inv" ></input>
                <datalist id="inv"><option>Ventilators</option><option>CT-Scan</option><option>MRI Scan</option><option>X-Ray</option></datalist>
                <input type="text" class="box3" placeholder="Specialist" list="spec"></input>
                <datalist Id="spec"><option>Neurologist</option><option>Urologist</option><option>Pediatrician</option><option>Cardiologist</option></datalist>
                <input type="text" class="box4" placeholder="Test And Surgeries Done" ></input>
                <input type="button" class="box5" value="SUBMIT" style=" font-weight:bold;">
            </form>
        </div>
    </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
