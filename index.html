<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink</title>

    
    <script src="https://kit.fontawesome.com/2727ad4eb7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Panel -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="background-color: #2d2d2a; width: 100%; margin-bottom: 55px;">

        <a class="navbar-brand px-4" href="index.html">MedLink</a>    
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="justify-content: end;">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-4">
                <a class="nav-link active" href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item mx-4">
                <a class="nav-link" href="login.html"><b>Log In</b></a>
                </li>
                <!-- <li class="nav-item mx-4">
                <a class="nav-link" href="#"><b>Hospital</b></a>
                </li> -->
            </ul>
        </div>
    </nav>

    <!-- carousel -->

    <div id="slider" class="carousel slide mx-auto p-5" data-bs-ride="carousel" >
    
        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button rounded" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="3"></button>
        </div>
        <div class="carouselMain">
            <!-- carousel images -->
            <div class="carousel-inner" style="order: 2;">
                <div class="carousel-item active">
                    <div>
                        <img src="images/Slide1.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div>
                        <img src="images/Slide2.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div>
                        <img src="images/Slide3.jpg">
                    </div>
                </div>
                <div class="carousel-item">
                    <div>
                        <img src="images/Slide4.jpg">
                    </div>
                </div>
            </div>

            <!-- controls -->
            <button class="carousel-control-prev carousel-control" type="button" data-bs-target="#slider" data-bs-slide="prev"  style="order: 1;">
                <i class="fas fa-chevron-left slideShowIcons" style="color: white; background-color: rgba(0, 0, 0, 0.8);"></i>
            </button>
            <button class="carousel-control-next py-auto carousel-control" type="button" data-bs-target="#slider" data-bs-slide="next"  style="order: 2;">
                <i class="fas fa-chevron-right slideShowIcons" style="color: white; background-color: rgba(0,0,0,0.8);"></i>
            </button>
        </div>
    </div>

    <div class="cards">
        <a href="login.html">
        <div class="card">
            <img src="images/card1.png" alt="Instant Referals Connecting hospitals" class="imgMain">
            <img src="images/card1hover.png" class="imgHidden" alt="Medlink provides hospitals with seamless and effortless patient referals, potentially saving millions of lives ">
        </div>
        </a>
        <a href="login.html">
        <div class="card">
            <img src="images/card2.png" alt="Storing patient data" class="imgMain">
            <img src="images/card2hover.png" class="imgHidden" alt="Medlink enables hospitals to store patient data online and easily exhange data in times of need ">
        </div>
        </a>
    </div>
    <br><br><br>

    <footer>
        <img src="images/TeamBugs.png" alt="Bugs">
        <div>
            <span><a href="https://github.com/dahighsky">Aakash</a></span>
            <span><a href="https://github.com/Harshal141">Harshal</a></span>
            <span><a href="https://github.com/ni250604">Nikita</a></span>
            <span><a href="https://github.com/SahilKamate">Sahil</a></span>
        </div>
    </footer>
</body>
</html>
